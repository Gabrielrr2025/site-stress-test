<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Stress Teste de Carteiras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4">Análise de Carteira</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        <p class="mt-4 text-muted">© {{ Ano }} | Desenvolvido por você</p>
    </div>
</body>
</html>
